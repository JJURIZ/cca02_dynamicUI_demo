<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Elements On a Page Demo</title>
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>
    <header>
        <h1>Demo Creating Elements on a Page</h1>
    </header>

    <main>
        <div>
            <button type="button" id="background-change">Change BG</button>
           <hr noshade="">
        </div>

        <div>
            <input type="text" id="input-h1-text">
            <button type="button" id="button-tag-h1">H1 Tag</button>
            <button type="button" id="button-element-h1">H1 Element</button>
            <h1 id="h1-header">Your H1 Should Appear Here</h1>
        </div>
        <div id="h1-div">

        </div>
        <hr noshade="">
        <div>
            <textarea type="textarea" rows="10" cols="50" id="input-p-text"
                placeholder="Please type your paragraph here."></textarea>
            <button type="button" id="button-paragraph">Add Paragraph</button>
        </div>
        <h1>Adding Paragraphs Here</h1>
        <div id="textarea-div">


        </div>
    </main>
    <script src="js/demo01.js"></script>
</body>

</html>
