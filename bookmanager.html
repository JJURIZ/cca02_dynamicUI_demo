<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Elements On a Page Demo</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/bookmanager.html">Book Manager</a></li>
            </ul>

        </nav>

    </header>

    <main>
        <h1>Book Manager</h1>
        <div id="main-div">
            <div id="book-entry">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter Book Title">
            </div>
            <div>
                <label for="author-first-name">Author First Name</label>
                <input type="text" id="author-first-name" placeholder="Enter Author's First Name">
            </div>
            <div>
                <label for="author-last-name">Author Last Name</label>
                <input type="text" id="author-last-name" placeholder="Enter Author's Last Name">
            </div>
            <div>
                <label for="publish-year">Publish Year</label>
                <input type="text" id="publish-year" placeholder="Year Published">
            </div>
            <button type="button" id="add-button">Add Book</button>
            <button type="button" id="clear-button">Clear Inputs</button>
            <button type="button" id="sort-by-author-lname">Sort: Last Name</button>
        </div>

        <div id="book-list">
            <h2>Book List</h2>
            <div id="book-list-data"></div>
        </div>
    </main>
    <script src="js/bookManager.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
